# Slack App Manifest
# Use this to create your Slack app at https://api.slack.com/apps
# Go to "App Manifest" and paste this YAML

display_information:
  name: Support Widget
  description: Customer support tickets delivered to your Slack workspace
  background_color: "#4A154B"
  long_description: |
    Support Widget connects your website's support chat to Slack. 
    When visitors send messages through your website widget, tickets are 
    created as Slack threads. Your team can respond directly from Slack, 
    and messages sync in real-time back to the visitor.

features:
  bot_user:
    display_name: Support Widget
    always_online: true

oauth_config:
  redirect_urls:
    - https://YOUR_DOMAIN/slack/oauth/callback
  scopes:
    bot:
      - channels:history
      - channels:read
      - channels:join
      - chat:write
      - users:read
      - groups:history
      - groups:read

settings:
  event_subscriptions:
    request_url: https://YOUR_DOMAIN/slack/events
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
    request_url: https://YOUR_DOMAIN/slack/interactive
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

# SETUP INSTRUCTIONS:
# 1. Go to https://api.slack.com/apps and click "Create New App"
# 2. Choose "From an app manifest" and select your workspace
# 3. Paste this YAML (replace YOUR_DOMAIN with your actual domain)
# 4. Click "Create"
# 5. Go to "OAuth & Permissions" and install to your workspace
# 6. Copy the "Signing Secret" from "Basic Information" to your SLACK_SIGNING_SECRET env var
# 7. Copy the "Client ID" and "Client Secret" to your env vars
# 8. After installing, copy the "Bot User OAuth Token" (or use OAuth flow)

